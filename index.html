<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Simon Says</h1>
    <h1 class="info-text">Press <em>Start</em> or anykey to begin</h1>
    <div class="start-button">
          <a id="start" class="notpressed" type="button" name="button">Start</a>
    </div>
    <div class="container">

        <div class="top-buttons">
            <button class="green button"></button>
            <button class="red button"></button>
        </div>
        <div class="gameover">
            <h2 class="gameover-text hide">Game Over</h2>
        </div>
        <Div class="bottom-buttons">
            <button class="yellow button"></button>
            <button class="blue button"></button>
        </Div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js"></script>
</body>
<footer>
    <p>How Many Can You Remember</p>
</footer>
</html>
